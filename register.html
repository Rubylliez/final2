<script>
    document.addEventListener('DOMContentLoaded', function() {
    console.log('Searching for form with action="/signUp"');
    const registerForm = document.querySelector('form[action="/signUp"]');
    console.log('Found form:', registerForm);

    
    if (registerForm) {
      registerForm.addEventListener('submit', async function(event) {
        event.preventDefault(); // Предотвращаем отправку формы по умолчанию
        
        // Получаем данные из формы
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Проверка на заполнение всех полей
        if (!firstName || !lastName || !email || !phone || !username || !password) {
          alert('Пожалуйста, заполните все поля');
          return;
        }
        
        // Проверка корректности email
        if (!validateEmail(email)) {
          alert('Пожалуйста, введите корректный email');
          return;
        }
        
        // Проверка корректности номера телефона
        if (!validatePhone(phone)) {
          alert('Пожалуйста, введите корректный номер телефона');
          return;
        }
        
        try {
          const response = await fetch('http://localhost:3000/signUp', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ // Преобразуем данные в формат JSON
              first_name: firstName,
              last_name: lastName,
              email: email,
              phone_number: phone,
              username: username,
              password: password
            })
          });
          
          const data = await response.json(); // Получаем ответ от сервера в формате JSON
          
          if (response.ok) {
            // Если регистрация прошла успешно, выводим сообщение об успешной регистрации
            alert(data.message);
            window.location.href = "login.html";
            // Можно также перенаправить пользователя на другую страницу или выполнить другие действия
          } else {
            // Если произошла ошибка при регистрации, выводим сообщение об ошибке на фронте
            const errorMessage = data.message || 'Произошла ошибка при регистрации';
            document.getElementById('error-message').innerText = errorMessage;
          }
        } catch (error) {
          console.error('Ошибка при отправке запроса:', error);
          // В случае проблем с сетью или сервером выводим сообщение об ошибке
          alert('Произошла ошибка при регистрации. Пожалуйста, повторите попытку позже.');
        }
      });
    }
  });
  
  // Функция для проверки корректности email
  function validateEmail(email) {
    const re = /\S+@\S+\.\S+/;
    return re.test(String(email).toLowerCase());
  }
  
  // Функция для проверки корректности номера телефона
  function validatePhone(phone) {
    const re = /^\+?\d{1,3}[- ]?\d{2,3}[- ]?\d{3}[- ]?\d{4}$/;
    return re.test(phone);
  }
</script>
